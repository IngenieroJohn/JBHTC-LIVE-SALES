<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power BI Report Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="frame" src="https://app.powerbi.com/reportEmbed?reportId=d22cd57e-25d4-4d79-a73b-d7eba7a0fd2c&autoAuth=true&ctid=433ec967-f454-49f2-b132-d07f81545e02"></iframe>

  <script>
    const urls = [
      "https://app.powerbi.com/reportEmbed?reportId=d22cd57e-25d4-4d79-a73b-d7eba7a0fd2c&autoAuth=true&ctid=433ec967-f454-49f2-b132-d07f81545e02",
      "https://app.powerbi.com/reportEmbed?reportId=5d656b33-ce80-4667-9c37-ed15029fad48&autoAuth=true&ctid=433ec967-f454-49f2-b132-d07f81545e02"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % urls.length;
      document.getElementById("frame").src = urls[index];
    }, 20000); // Cambia cada 20 segundos
  </script>
</body>
</html>
