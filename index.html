<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power BI Report Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="frame" src="https://app.powerbi.com/reportEmbed?reportId=be6d38c3-16bb-479f-887f-3a6b934d6de7&autoAuth=true&ctid=250f76e7-6105-42e3-82d0-be7c460aea59"></iframe>

  <script>
    const urls = [
      "https://app.powerbi.com/reportEmbed?reportId=be6d38c3-16bb-479f-887f-3a6b934d6de7&autoAuth=true&ctid=250f76e7-6105-42e3-82d0-be7c460aea59",
      "https://app.powerbi.com/reportEmbed?reportId=f00c93cd-ac07-4f3e-9569-3bfe184d12f5&autoAuth=true&ctid=250f76e7-6105-42e3-82d0-be7c460aea59"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % urls.length;
      document.getElementById("frame").src = urls[index];
    }, 20000); // Cambia cada 20 segundos
  </script>
</body>
</html>
